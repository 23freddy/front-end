<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>逐字显示</title>
</head>
<body>
<div id="textElement">加载中……</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    /**
     逐个显示加载函数
     @param {string} elementId 加载内容的元素id
     @param {string} textToLoad 加载的内容
     @param {number} speed 加载速度，单位：毫秒
     */
    function showText(elementId, textToLoad, speed) {
        let textElement = document.getElementById(elementId);
        let index = 0;
        // 设置定时器，每隔一定时间逐个添加文字
        let timerId = setInterval(() => {
            textElement.textContent += textToLoad[index];  // 逐个添加文字
            index++;  // 更新索引
            // 判断是否已显示完所有文字
            if (index >= textToLoad.length) {
                clearInterval(timerId);  // 停止定时器
            }
        }, speed);  // 控制每个字符的加载间隔，可以根据需要调整
    }

    let textToLoad = "JavaScript（JS）是一种具有函数优先特性的轻量级、解释型或者说即时编译型的编程语言。虽然作为 Web 页面中的脚本语言被人们所熟知，但是它也被用到了很多非浏览器环境中，例如 Node.js、Apache CouchDB、Adobe Acrobat 等。进一步说，JavaScript 是一种基于原型、多范式、单线程的动态语言，并且支持面向对象、命令式和声明式（如函数式编程）风格。" +
        "JavaScript 的动态特性包括运行时对象的构造、变量参数列表、函数变量、动态脚本创建（通过 eval）、对象内枚举（通过 for...in 和 Object 工具方法）和源代码恢复（JavaScript 函数会存储其源代码文本，可以使用 toString() 进行检索）。";
    // 页面加载完成后自动调用 showTextClick 函数
    window.onload = setTimeout(function () {
        $('#textElement').text("");
        showText("textElement", textToLoad, 30);
    }, 2000);
</script>
</body>
</html>
